<div style="padding: 30px">
  <button (click)="createUser()">Create User</button>
  <div style="display: flex; width: 100%; flex-wrap: wrap">
    <div *ngFor="let user of users | async">
      <app-user-card
        [user]="user"
        (deleteUser)="deleteUser($event)"
        (editUser)="editUser($event)"
      ></app-user-card>
    </div>
  </div>
</div>
